    const gorrasList = document.getElementById('gorras-list');
    const vapersList = document.getElementById('vapers-list');

    function renderProducts() {
      gorrasList.innerHTML = '';
      vapersList.innerHTML = '';
      gorras.forEach(p=>{
        const card=document.createElement('div');
        card.className='card';
        if(!p.visible) card.classList.add('agotado');
        card.innerHTML=`
          <img src="${p.img}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>

        `;
        gorrasList.appendChild(card);
      });
      vapers.forEach(p=>{
        const card=document.createElement('div');
        card.className='card';
        if(!p.visible) card.classList.add('agotado');
        card.innerHTML=`
          <img src="${p.img}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>

    function openAdminModal(){ adminModal.style.display='flex'; }

    function adminLogin(){
      const email=document.getElementById('admin-email').value;

        document.getElementById('admin-login').style.display='none';
        document.getElementById('admin-panel').style.display='block';

    function renderAdminList(){
      adminItems.innerHTML='';
      const all=[...gorras,...vapers];
      all.forEach((p)=>{
        const div=document.createElement('div');
        div.className='admin-item';
        div.innerHTML=`
          <span>${p.nombre}</span>
          <button onclick="toggleVisibility('${p.nombre}')">${p.visible?'Marcar Agotado':'Mostrar'}</button>
        `;
        adminItems.appendChild(div);
      });
    }

    function toggleVisibility(nombre){
      const all=[...gorras,...vapers];
      const producto=all.find(p=>p.nombre===nombre);
      producto.visible=!producto.visible;
      renderProducts();
      renderAdminList();
    }

    function guardarCambios(){
      const data = { gorras, vapers };
      localStorage.setItem('citadinoProductos', JSON.stringify(data));
      alert('âœ… Cambios guardados correctamente');
    }

    function cargarCambios(){
      const data = localStorage.getItem('citadinoProductos');
      if(data){
        const {gorras: g, vapers: v} = JSON.parse(data);
        gorras.forEach((p,i)=>gorras[i].visible=g[i].visible);
        vapers.forEach((p,i)=>vapers[i].visible=v[i].visible);
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      cargarCambios();
      renderProducts();
    });
